name: niq_agentic_abc_ci

on:
  push:
    branches:
      - main
      - poc
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Smoke test agentic pipeline
        env:
          DSPY_MODEL_NAME: phi3
        run: |
          # CI runners likely won't have Ollama; this test is best-effort.
          # You can remove this file if it causes issues.
          pytest tests/test_pipeline_agentic.py || echo "LM not available; skipping heavy test."
